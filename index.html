<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <a class="score" href="assets/highscore.html">High Scores</a>
    <div class="scoreSections">
        <h4 class="scores"></h4>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="timerSection">
                <h4 class="timer"></h4>
            </div>
            
            <div class="col-sm-10 main">
                <h3 class="quizTitle">Coding Quiz Game!</h3>
                <p class="content">Press start to begin. You will get 75 seconds to answer 5 questions. If answered correctly, you will
                    earn a point, if answered incorrectly you will lose 5 seconds on the clock. At the end you will be
                    able to save your high score, and view them for comparison.</p>
                <button type="button" class="btn btn-secondary btn-lg">Start</button>
                <ul id="quizChoice"></ul>

            </div>
        </div>
    </div>





    <script src="./assets/script.js"></script>
</body>

</html>
