<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <button onclick="window.location.href='../index.html'" type="button" class="btn btn-secondary btn-sm back">Go Back</button>


    <div class="container">
        
        <div class="row justify-content-center">
            <div class="col-sm-12 main">
                <h2>Your Highscores!</h2>

                <ul class="scores"></ul>
                <form class="inputIn">
                    <label for="initials">Enter Initials: </label>
                    <input id="initials"></input><br>
                         
                    
                    <button type="button" class="btn btn-secondary btn-lg clear">Submit</button>
                    <button type="button" class="btn btn-secondary btn-lg clear">Clear</button>
                </form>
            </div>
        </div>
    </div>



    <script src="scores.js"></script>

</body>

</html>
